<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest: Nền tảng Khảo thí Tương tác</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @import url('https://rsms.me/inter/inter.css');
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX/TSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect } = React;

        //=========== Icons Component ===========
        const FileUploadIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21 21H3" />
            </svg>
        );
        const ChartBarIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
            </svg>
        );
        const DocumentTextIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
        );
         const SparklesIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.5 17.25l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 13.5l.398 1.197a3.375 3.375 0 002.456 2.456l1.197.398-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
            </svg>
        );


        //=========== Header Component ===========
        const Header = () => (
            <header className="bg-white shadow-md">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="text-2xl font-bold text-indigo-600">
                        EduQuest
                    </div>
                    <p className="hidden md:block text-sm text-gray-500 italic">Kiểm tra Vui vẻ, Đánh giá Nghiêm túc</p>
                </div>
            </header>
        );

        //=========== Footer Component ===========
        const Footer = () => (
            <footer className="bg-white mt-auto">
                <div className="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
                    &copy; {new Date().getFullYear()} EduQuest. All rights reserved. Phiên bản 3.0
                </div>
            </footer>
        );

        //=========== TeacherDashboard Component ===========
        const TeacherDashboard = () => (
            <div className="container mx-auto px-4 py-8">
                <h1 className="text-3xl font-bold mb-6 text-center text-gray-700">Trang Quản lý của Giáo viên</h1>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {/* Column 1: Setup */}
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                        <h2 className="text-xl font-semibold mb-4 border-b pb-2 text-indigo-700">1. Chuẩn bị & Cài đặt</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Tải lên Danh sách Lớp (Excel)</label>
                                <button className="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 flex items-center justify-center space-x-2 transition-colors">
                                    <FileUploadIcon />
                                    <span>Chọn file .xlsx</span>
                                </button>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Tải lên Bài kiểm tra (Word)</label>
                                <button className="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 flex items-center justify-center space-x-2 transition-colors">
                                    <FileUploadIcon />
                                    <span>Chọn file .docx</span>
                                </button>
                            </div>
                            <div className="border-t pt-4">
                               <h3 className="text-lg font-medium text-gray-800 mb-2">Quy tắc bài kiểm tra</h3>
                               <div className="flex items-center justify-between">
                                   <label htmlFor="attempts" className="text-sm font-medium text-gray-700">Số lần làm bài tối đa</label>
                                   <select id="attempts" className="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                   </select>
                               </div>
                               <div className="flex items-center justify-between mt-2">
                                   <label htmlFor="points" className="text-sm font-medium text-gray-700">Điểm mỗi câu đúng</label>
                                   <input type="number" id="points" defaultValue="0.25" step="0.25" className="w-20 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-center" />
                               </div>
                           </div>
                        </div>
                    </div>

                    {/* Column 2: Management */}
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                        <h2 className="text-xl font-semibold mb-4 border-b pb-2 text-indigo-700">2. Tổ chức & Theo dõi</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Bắt đầu phiên kiểm tra</label>
                                <button className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                                    Tạo Link Kiểm tra
                                </button>
                                <p className="text-xs text-gray-500 mt-2 text-center">Hệ thống sẽ tạo một đường link duy nhất để gửi cho học sinh.</p>
                            </div>
                            <div className="border-t pt-4">
                                <h3 className="text-lg font-medium text-gray-800 mb-2">Kết quả Thời gian thực</h3>
                                <div className="h-48 bg-gray-100 rounded-md flex items-center justify-center text-gray-500 italic">
                                    (Kết quả học sinh sẽ hiện ở đây)
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {/* Section 3: Reporting */}
                <div className="mt-8 bg-white p-6 rounded-lg shadow-lg">
                    <h2 className="text-xl font-semibold mb-4 border-b pb-2 text-indigo-700">3. Báo cáo & Quản lý Dữ liệu</h2>
                    <div className="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                        <p className="text-gray-600">Khi kết thúc, bạn có thể xuất toàn bộ kết quả ra file Excel.</p>
                        <div className="flex space-x-4">
                            <button className="bg-emerald-500 text-white py-2 px-6 rounded-md hover:bg-emerald-600 font-semibold transition-colors">Xuất Excel</button>
                            <button className="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 font-semibold transition-colors">Xóa Toàn Bộ Kết Quả</button>
                        </div>
                    </div>
                </div>
            </div>
        );

        //=========== StudentFlow Component ===========
        const StudentFlow = () => {
            const [step, setStep] = useState(1); // 1: Login, 2: Quiz, 3: Results

            if (step === 1) {
                return (
                    <div className="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
                        <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
                            <h1 className="text-2xl font-bold mb-6 text-center text-gray-700">Tham gia Bài kiểm tra</h1>
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="class" className="block text-sm font-medium text-gray-700">Chọn Lớp</label>
                                    <select id="class" className="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <option>-- Chọn lớp của bạn --</option>
                                        <option>Lớp 12A1</option>
                                        <option>Lớp 12A2</option>
                                    </select>
                                </div>
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">Chọn Họ và Tên</label>
                                    <select id="name" className="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <option>-- Chọn tên của bạn --</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Trần Thị B</option>
                                    </select>
                                </div>
                                <button onClick={() => setStep(2)} className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                                    Bắt đầu làm bài
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 2) {
                return (
                    <div className="container mx-auto px-4 py-8">
                        <div className="bg-white p-8 rounded-lg shadow-xl max-w-3xl mx-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold text-indigo-700">Câu hỏi 1 / 20</h2>
                                <div className="text-lg font-semibold text-gray-600">Thời gian: 14:25</div>
                            </div>
                            <p className="text-lg text-gray-800 mb-6">Thủ đô của Việt Nam là gì?</p>
                            <div className="space-y-3">
                                <button className="w-full text-left p-4 bg-gray-100 border-2 border-transparent rounded-lg hover:bg-indigo-100 hover:border-indigo-400 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">A. TP. Hồ Chí Minh</button>
                                <button className="w-full text-left p-4 bg-gray-100 border-2 border-transparent rounded-lg hover:bg-indigo-100 hover:border-indigo-400 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">B. Đà Nẵng</button>
                                <button className="w-full text-left p-4 bg-gray-100 border-2 border-transparent rounded-lg hover:bg-indigo-100 hover:border-indigo-400 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">C. Hà Nội</button>
                                <button className="w-full text-left p-4 bg-gray-100 border-2 border-transparent rounded-lg hover:bg-indigo-100 hover:border-indigo-400 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">D. Hải Phòng</button>
                            </div>
                            <div className="mt-8 flex justify-end">
                                <button onClick={() => setStep(3)} className="bg-green-500 text-white font-bold py-2 px-8 rounded-md hover:bg-green-600 transition-colors">
                                    Nộp bài
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 3) {
                return (
                     <div className="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
                        <div className="w-full max-w-2xl bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 className="text-3xl font-bold mb-4 text-indigo-700">Hoàn thành!</h1>
                            <p className="text-lg text-gray-600 mb-6">Đây là kết quả bài làm của bạn.</p>
                            <div className="flex justify-around mb-8">
                                <div className="text-center">
                                    <p className="text-4xl font-bold text-green-500">15</p>
                                    <p className="text-gray-500">Số câu đúng</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-4xl font-bold text-red-500">5</p>
                                    <p className="text-gray-500">Số câu sai</p>
                                </div>
                            </div>
                            <div className="text-left max-h-60 overflow-y-auto border-t border-b py-4">
                                <h3 className="text-lg font-semibold mb-2 px-2">Chi tiết câu trả lời:</h3>
                                <ul className="space-y-2">
                                    <li className="flex justify-between items-center p-2 rounded-md bg-green-100"><span>Câu 1: Thủ đô của Việt Nam...</span><span className="font-semibold text-green-700">Đúng</span></li>
                                    <li className="flex justify-between items-center p-2 rounded-md bg-red-100"><span>Câu 2: Dãy núi cao nhất...</span><span className="font-semibold text-red-700">Sai</span></li>
                                    <li className="flex justify-between items-center p-2 rounded-md bg-green-100"><span>Câu 3: Sông dài nhất...</span><span className="font-semibold text-green-700">Đúng</span></li>
                                    {/* More items... */}
                                </ul>
                            </div>
                             <button onClick={() => setStep(1)} className="mt-8 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                                Làm lại bài kiểm tra khác
                            </button>
                        </div>
                    </div>
                );
            }
            return null;
        };
        
        //=========== Main App Component ===========
        const App = () => {
            const [view, setView] = useState('landing'); // 'landing', 'teacher', 'student'

            const renderView = () => {
                switch (view) {
                    case 'teacher':
                        return <TeacherDashboard />;
                    case 'student':
                        return <StudentFlow />;
                    default:
                        return (
                            <div className="text-center flex-grow flex flex-col justify-center">
                                <h1 className="text-5xl font-extrabold text-gray-800 mb-4">Chào mừng đến với EduQuest</h1>
                                <p className="text-xl text-gray-500 mb-8 max-w-2xl mx-auto">Nền tảng tạo bài kiểm tra trắc nghiệm kết hợp sự hấp dẫn của game và sự chặt chẽ trong quản lý.</p>
                                <div className="space-x-4">
                                    <button onClick={() => setView('teacher')} className="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
                                        Tôi là Giáo viên
                                    </button>
                                    <button onClick={() => setView('student')} className="bg-teal-500 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-teal-600 transition-transform transform hover:scale-105">
                                        Tôi là Học sinh
                                    </button>
                                </div>
                                <div className="mt-16 container mx-auto px-6">
                                    <h2 className="text-3xl font-bold text-center text-gray-700 mb-8">Tính năng nổi bật</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <div className="bg-white p-6 rounded-lg shadow-md text-center">
                                            <div className="flex justify-center mb-4">
                                                <div className="bg-blue-100 p-3 rounded-full">
                                                    <DocumentTextIcon className="w-8 h-8 text-blue-500" />
                                                </div>
                                            </div>
                                            <h3 className="text-xl font-semibold mb-2">Soạn thảo Dễ dàng</h3>
                                            <p className="text-gray-600">Tạo bài kiểm tra nhanh chóng từ file Word và Excel có sẵn.</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow-md text-center">
                                            <div className="flex justify-center mb-4">
                                                <div className="bg-purple-100 p-3 rounded-full">
                                                     <SparklesIcon className="w-8 h-8 text-purple-500" />
                                                </div>
                                            </div>
                                            <h3 className="text-xl font-semibold mb-2">Trải nghiệm Hấp dẫn</h3>
                                            <p className="text-gray-600">Giao diện làm bài thú vị, giảm căng thẳng cho học sinh.</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow-md text-center">
                                            <div className="flex justify-center mb-4">
                                                <div className="bg-green-100 p-3 rounded-full">
                                                     <ChartBarIcon className="w-8 h-8 text-green-500" />
                                                </div>
                                            </div>
                                            <h3 className="text-xl font-semibold mb-2">Báo cáo Trực quan</h3>
                                            <p className="text-gray-600">Theo dõi kết quả theo thời gian thực và xuất báo cáo chi tiết.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                }
            };
            
            const showHomeButton = view !== 'landing';

            return (
                 <div className="min-h-screen flex flex-col">
                    <Header />
                    {showHomeButton && (
                         <div className="container mx-auto px-6 pt-4">
                             <button onClick={() => setView('landing')} className="text-indigo-600 hover:text-indigo-800 font-semibold">
                                 &larr; Quay về Trang chủ
                             </button>
                         </div>
                     )}
                    <main className="flex-grow flex flex-col">
                      {renderView()}
                    </main>
                    <Footer />
                </div>
            );
        };

        //=========== Render the App ===========
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
