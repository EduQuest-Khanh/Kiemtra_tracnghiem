<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useRef, useEffect } = React;

        //============== ICONS ==============//
        const FileIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const SparklesIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ChartBarIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );
        
        const EditIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const UploadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                 <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );
        
        //============== HEADER ==============//
        const Header = ({ slogan }) => (
            <header className="bg-white shadow-sm sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center py-4">
                        <div className="text-2xl font-bold text-indigo-600">EduQuest</div>
                        <div className="text-sm text-gray-500 hidden sm:block">{slogan}</div>
                    </div>
                </div>
            </header>
        );

        //============== FOOTER ==============//
        const Footer = () => (
            <footer className="bg-white">
                <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                    <p className="text-center text-sm text-gray-500">© 2025 EduQuest. All rights reserved. Phiên bản 3.0</p>
                </div>
            </footer>
        );

        //============== TEACHER DASHBOARD ==============//
        const TeacherDashboard = ({ onBack }) => {
            const [studentList, setStudentList] = useState([]);
            const [studentFileName, setStudentFileName] = useState("");
            const fileInputRef = useRef(null);
            
            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setStudentFileName(file.name);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // Bỏ qua hàng tiêu đề (hàng đầu tiên)
                        const students = json.slice(1).map(row => ({
                            stt: row[0],
                            hoTen: row[1],
                            lop: row[2]
                        }));
                        setStudentList(students);
                    };
                    reader.readAsArrayBuffer(file);
                }
            };
            
            return (
                <div className="max-w-4xl mx-auto p-8 fade-in">
                    <button onClick={onBack} className="flex items-center text-indigo-600 hover:text-indigo-800 mb-6">
                        <ArrowLeftIcon />
                        Quay lại trang chủ
                    </button>
                    <h1 className="text-3xl font-bold mb-8 text-center">Trang quản lý của Giáo viên</h1>

                    {/* Section 1 */}
                    <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                        <h2 className="text-xl font-bold text-indigo-700 mb-4 border-b pb-2">1. Chuẩn bị & Cài đặt</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 className="font-semibold mb-2">Tải lên Danh sách Lớp (Excel)</h3>
                                <input 
                                    type="file" 
                                    id="student-file-upload"
                                    ref={fileInputRef} 
                                    className="hidden" 
                                    accept=".xlsx, .xls"
                                    onChange={handleFileChange}
                                />
                                <label 
                                    htmlFor="student-file-upload" 
                                    className={`w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white cursor-pointer ${
                                        studentList.length > 0 ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700'
                                    }`}
                                >
                                    {studentList.length > 0 ? <CheckCircleIcon /> : <UploadIcon /> }
                                    {studentList.length > 0 ? 'Đã tải lên' : 'Chọn file .xlsx'}
                                </label>
                                {studentFileName && (
                                    <p className="text-sm text-gray-600 mt-2">
                                        Đã tải lên file: <strong>{studentFileName}</strong> ({studentList.length} học sinh).
                                    </p>
                                )}
                            </div>
                            <div>
                                <h3 className="font-semibold mb-2">Tải lên Bộ câu hỏi (Word)</h3>
                                <button className="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <UploadIcon />
                                    Chọn file .docx
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Các section khác sẽ được thêm sau */}
                </div>
            );
        };

        //============== STUDENT FLOW ==============//
        const StudentFlow = ({ onBack }) => (
            <div className="max-w-4xl mx-auto p-8 fade-in">
                <button onClick={onBack} className="flex items-center text-indigo-600 hover:text-indigo-800 mb-6">
                    <ArrowLeftIcon />
                    Quay lại trang chủ
                </button>
                <h1 className="text-3xl font-bold mb-8 text-center">Giao diện Học sinh</h1>
                <div className="bg-white p-6 rounded-lg shadow-md">
                     <h2 className="text-xl font-bold text-teal-700 mb-4 text-center">Xác thực thông tin</h2>
                    <div className="space-y-4">
                        <div>
                            <label htmlFor="class-select" className="block text-sm font-medium text-gray-700">Chọn Lớp</label>
                            <select id="class-select" className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>-- Vui lòng chọn lớp --</option>
                                <option>6A</option>
                                <option>7B</option>
                                <option>8C</option>
                            </select>
                        </div>
                        <div>
                            <label htmlFor="name-select" className="block text-sm font-medium text-gray-700">Chọn Họ và Tên</label>
                            <select id="name-select" className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>-- Vui lòng chọn tên --</option>
                                <option>Nguyễn Văn A</option>
                                <option>Trần Thị B</option>
                            </select>
                        </div>
                        <button className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700">
                            Bắt đầu làm bài
                        </button>
                    </div>
                </div>
            </div>
        );

        //============== APP (MAIN COMPONENT) ==============//
        const App = () => {
            const [view, setView] = useState('landing'); // landing, teacher, student

            const slogan = "Kiểm tra Vui vẻ, Đánh giá Nghiêm túc";

            const renderView = () => {
                switch (view) {
                    case 'teacher':
                        return <TeacherDashboard onBack={() => setView('landing')} />;
                    case 'student':
                        return <StudentFlow onBack={() => setView('landing')} />;
                    case 'landing':
                    default:
                        return (
                            <main className="flex-grow flex flex-col items-center justify-center text-center p-8 fade-in">
                                <h1 className="text-5xl font-extrabold text-gray-900 mb-4">Chào mừng đến với EduQuest</h1>
                                <p className="text-lg text-gray-600 max-w-2xl mb-8">
                                    Nền tảng tạo bài kiểm tra trắc nghiệm kết hợp sự hấp dẫn của game và sự chặt chẽ trong quản lý.
                                </p>
                                <div className="flex space-x-4 mb-16">
                                    <button onClick={() => setView('teacher')} className="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300">
                                        Tôi là Giáo viên
                                    </button>
                                    <button onClick={() => setView('student')} className="px-8 py-3 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition duration-300">
                                        Tôi là Học sinh
                                    </button>
                                </div>
                                <h2 className="text-3xl font-bold mb-8">Tính năng nổi bật</h2>
                                <div className="grid md:grid-cols-3 gap-8 max-w-5xl">
                                    <div className="bg-white p-6 rounded-lg shadow-lg text-center">
                                        <div className="flex justify-center mb-4"><FileIcon /></div>
                                        <h3 className="text-xl font-bold mb-2">Soạn thảo Dễ dàng</h3>
                                        <p className="text-gray-600">Tạo bài kiểm tra nhanh chóng từ file Word và Excel có sẵn.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow-lg text-center">
                                         <div className="flex justify-center mb-4"><SparklesIcon /></div>
                                        <h3 className="text-xl font-bold mb-2">Trải nghiệm Hấp dẫn</h3>
                                        <p className="text-gray-600">Giao diện làm bài thú vị, giảm căng thẳng cho học sinh.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow-lg text-center">
                                         <div className="flex justify-center mb-4"><ChartBarIcon /></div>
                                        <h3 className="text-xl font-bold mb-2">Báo cáo Trực quan</h3>
                                        <p className="text-gray-600">Theo dõi kết quả theo thời gian thực và xuất báo cáo chi tiết.</p>
                                    </div>
                                </div>
                            </main>
                        );
                }
            };
            
            return (
                <div className="min-h-screen flex flex-col">
                    <Header slogan={slogan} />
                    <div className="flex-grow">
                      {renderView()}
                    </div>
                    <Footer />
                </div>
            );
        };
        
        //============== RENDER APP ==============//
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
