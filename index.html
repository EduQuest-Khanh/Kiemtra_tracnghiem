<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Nền tảng Khảo thí Tương tác</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://rsms.me/inter/inter.css');
    </style>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SheetJS (xlsx) Library for reading Excel files -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useRef } = React;

        //=========== ICON COMPONENTS ===========
        const FileIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const SparklesIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1">
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ChartBarIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );
        
        const UploadIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const PencilIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" />
            </svg>
        );
        
        const CheckCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrashIcon = ({ className = "h-5 w-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );


        //=========== LAYOUT COMPONENTS ===========
        const Header = () => (
            <header className="bg-white shadow-sm">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                    <h1 className="text-2xl font-bold text-indigo-600">EduQuest</h1>
                    <p className="text-gray-600">Kiểm tra Vui vẻ, Đánh giá Nghiêm túc</p>
                </div>
            </header>
        );

        const Footer = () => (
            <footer className="bg-white mt-12">
                <div className="container mx-auto px-4 py-4 text-center text-gray-500">
                    <p>&copy; 2025 EduQuest. All rights reserved. Phiên bản 3.0</p>
                </div>
            </footer>
        );

        //=========== PAGE COMPONENTS ===========
        const TeacherDashboard = () => {
            const [students, setStudents] = useState([]);
            const [studentFileName, setStudentFileName] = useState('');
            
            // Mock data for questions for demonstration purposes
            const initialQuestions = [
                {
                    id: 1,
                    text: "Thủ đô của Việt Nam là gì?",
                    options: { A: "Hà Nội", B: "Đà Nẵng", C: "TP. Hồ Chí Minh", D: "Hải Phòng" },
                    correctAnswer: "A"
                },
                {
                    id: 2,
                    text: "Hành tinh nào gần Mặt Trời nhất?",
                    options: { A: "Trái Đất", B: "Sao Hỏa", C: "Sao Thủy", D: "Sao Kim" },
                    correctAnswer: "C"
                },
                {
                    id: 3,
                    text: "Trong một tam giác vuông, bình phương cạnh huyền bằng...",
                    options: { 
                        A: "Tổng bình phương hai cạnh góc vuông", 
                        B: "Hiệu bình phương hai cạnh góc vuông", 
                        C: "Tích hai cạnh góc vuông", 
                        D: "Thương hai cạnh góc vuông" 
                    },
                    correctAnswer: "A"
                }
            ];
            const [questions, setQuestions] = useState(initialQuestions);

            const fileInputRef = useRef(null);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setStudentFileName(file.name);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet, { header: ['stt', 'name', 'class'], range: 1 });
                        setStudents(json);
                    };
                    reader.readAsArrayBuffer(file);
                }
            };
            
            const handleClearStudents = () => {
                if (window.confirm("Bạn có chắc chắn muốn xóa toàn bộ danh sách học sinh không? Thao tác này không thể hoàn tác.")) {
                    setStudents([]);
                    setStudentFileName('');
                    if(fileInputRef.current) {
                        fileInputRef.current.value = "";
                    }
                }
            };

            const handleClearQuestions = () => {
                 if (window.confirm("Bạn có chắc chắn muốn xóa toàn bộ câu hỏi không? Thao tác này không thể hoàn tác.")) {
                    setQuestions([]);
                }
            };

            const handleAnswerChange = (questionId, newAnswer) => {
                setQuestions(prevQuestions =>
                    prevQuestions.map(q =>
                        q.id === questionId ? { ...q, correctAnswer: newAnswer } : q
                    )
                );
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6">Bảng điều khiển của Giáo viên</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {/* Left Column: Setup */}
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-bold text-indigo-700 border-b pb-2 mb-4">1. Chuẩn bị & Cài đặt</h3>
                            <div className="mb-6">
                                <p className="font-semibold text-gray-700 mb-2">Tải lên Danh sách Lớp (Excel)</p>
                                <input
                                    type="file"
                                    id="file-upload"
                                    className="hidden"
                                    accept=".xlsx, .xls"
                                    onChange={handleFileChange}
                                    ref={fileInputRef}
                                />
                                <label htmlFor="file-upload" className={`w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white ${students.length > 0 ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700'} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer`}>
                                    {students.length > 0 ? <CheckCircleIcon/> : <PencilIcon />}
                                    {students.length > 0 ? 'Đã tải lên' : 'Chọn file .xlsx'}
                                </label>
                                {studentFileName && <p className="text-sm text-gray-600 mt-2">Đã tải lên file: <strong>{studentFileName}</strong> ({students.length} học sinh)</p>}
                            </div>
                            
                            {students.length > 0 && (
                                <div className="mt-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <h4 className="font-bold text-gray-800">Danh sách Học sinh</h4>
                                        <button onClick={handleClearStudents} className="flex items-center text-sm text-red-500 hover:text-red-700 font-semibold">
                                            <TrashIcon className="h-4 w-4 mr-1"/> Xóa Danh sách
                                        </button>
                                    </div>
                                    <div className="max-h-64 overflow-y-auto border rounded-md">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th scope="col" className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">STT</th>
                                                    <th scope="col" className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ và tên</th>
                                                    <th scope="col" className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lớp</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {students.map((student, index) => (
                                                    <tr key={index}>
                                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-500">{student.stt}</td>
                                                        <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{student.name}</td>
                                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-500">{student.class}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Right Column: Questions */}
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-bold text-indigo-700 border-b pb-2 mb-4">2. Quản lý Câu hỏi</h3>
                             <div className="mb-6">
                                <p className="font-semibold text-gray-700 mb-2">Tải lên Bộ câu hỏi (Word)</p>
                                <button disabled className="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-500 bg-gray-100 cursor-not-allowed">
                                    <PencilIcon />
                                    Chọn file .docx (Sắp có)
                                </button>
                            </div>
                            {questions.length > 0 && (
                                <div className="mt-6">
                                     <div className="flex justify-between items-center mb-2">
                                        <h4 className="font-bold text-gray-800">Danh sách Câu hỏi ({questions.length} câu)</h4>
                                        <button onClick={handleClearQuestions} className="flex items-center text-sm text-red-500 hover:text-red-700 font-semibold">
                                            <TrashIcon className="h-4 w-4 mr-1"/> Xóa Toàn bộ
                                        </button>
                                    </div>
                                    <div className="max-h-96 overflow-y-auto space-y-4 pr-2">
                                        {questions.map((q, index) => (
                                            <div key={q.id} className="border p-4 rounded-md bg-gray-50">
                                                <p className="font-semibold text-gray-800">Câu {index + 1}: {q.text}</p>
                                                <div className="mt-2 space-y-1">
                                                    {Object.entries(q.options).map(([key, value]) => (
                                                        <div key={key} className="flex items-center">
                                                            <input
                                                                type="radio"
                                                                id={`q${q.id}-opt${key}`}
                                                                name={`question-${q.id}`}
                                                                value={key}
                                                                checked={q.correctAnswer === key}
                                                                onChange={() => handleAnswerChange(q.id, key)}
                                                                className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300"
                                                            />
                                                            <label htmlFor={`q${q.id}-opt${key}`} className={`ml-3 block text-sm ${q.correctAnswer === key ? 'font-bold text-indigo-700' : 'font-normal text-gray-700'}`}>
                                                                {key}. {value}
                                                            </label>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const StudentFlow = () => {
            const [step, setStep] = useState('login'); // login, quiz, results
            
            const renderStep = () => {
                switch(step) {
                    case 'login':
                        return (
                             <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
                                <h2 className="text-2xl font-bold mb-4">Tham gia Bài kiểm tra</h2>
                                <div className="mb-4">
                                    <label htmlFor="class-select" className="block text-sm font-medium text-gray-700 text-left">Chọn Lớp</label>
                                    <select id="class-select" className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option>-- Chọn lớp của bạn --</option>
                                        <option>6A</option>
                                        <option>7B</option>
                                        <option>8C</option>
                                    </select>
                                </div>
                                <div className="mb-6">
                                     <label htmlFor="name-select" className="block text-sm font-medium text-gray-700 text-left">Chọn Họ và Tên</label>
                                    <select id="name-select" className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option>-- Chọn tên của bạn --</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Trần Thị B</option>
                                    </select>
                                </div>
                                <button onClick={() => setStep('quiz')} className="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Bắt đầu làm bài
                                </button>
                            </div>
                        );
                    case 'quiz':
                        return (
                            <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">Câu hỏi 1 / 20</h2>
                                    <p className="text-lg font-semibold text-red-500">Thời gian: 14:32</p>
                                </div>
                                <p className="text-lg text-gray-800 mb-6">Thủ đô của Việt Nam là gì?</p>
                                <div className="space-y-4">
                                    <button className="w-full text-left p-4 border rounded-lg hover:bg-gray-100 focus:bg-indigo-100 focus:outline-none">A. Hà Nội</button>
                                    <button className="w-full text-left p-4 border rounded-lg hover:bg-gray-100 focus:bg-indigo-100 focus:outline-none">B. Đà Nẵng</button>
                                    <button className="w-full text-left p-4 border rounded-lg hover:bg-gray-100 focus:bg-indigo-100 focus:outline-none">C. TP. Hồ Chí Minh</button>
                                    <button className="w-full text-left p-4 border rounded-lg hover:bg-gray-100 focus:bg-indigo-100 focus:outline-none">D. Hải Phòng</button>
                                </div>
                                <div className="mt-8 flex justify-end">
                                    <button onClick={() => setStep('results')} className="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700">
                                        Câu tiếp theo &rarr;
                                    </button>
                                </div>
                            </div>
                        );
                     case 'results':
                        return (
                            <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl text-center">
                                <h2 className="text-3xl font-bold mb-4 text-indigo-600">Hoàn thành!</h2>
                                <p className="text-lg mb-6">Đây là kết quả của bạn:</p>
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-green-100 p-4 rounded-lg">
                                        <p className="text-2xl font-bold text-green-800">18</p>
                                        <p className="text-green-700">Số câu đúng</p>
                                    </div>
                                     <div className="bg-red-100 p-4 rounded-lg">
                                        <p className="text-2xl font-bold text-red-800">2</p>
                                        <p className="text-red-700">Số câu sai</p>
                                    </div>
                                </div>
                                <div className="text-left">
                                    <h3 className="font-bold mb-2">Chi tiết:</h3>
                                    <ul className="space-y-1">
                                        <li className="flex justify-between"><span>Câu 1: Thủ đô của Việt Nam...</span> <span className="font-semibold text-green-600">Đúng</span></li>
                                        <li className="flex justify-between"><span>Câu 2: Hành tinh nào gần...</span> <span className="font-semibold text-red-600">Sai</span></li>
                                        <li className="flex justify-between"><span>Câu 3: Định lý Pytago...</span> <span className="font-semibold text-green-600">Đúng</span></li>
                                    </ul>
                                </div>
                            </div>
                        );
                }
            };
            return (
                 <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    {renderStep()}
                </div>
            );
        };
        
        const LandingPage = ({ setView }) => {
            return (
                 <div className="container mx-auto px-4 py-16 text-center">
                    <h2 className="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight">
                        Chào mừng đến với <span className="text-indigo-600">EduQuest</span>
                    </h2>
                    <p className="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                        Nền tảng tạo bài kiểm tra trắc nghiệm kết hợp sự hấp dẫn của game và sự chặt chẽ trong quản lý.
                    </p>
                    <div className="mt-8 flex justify-center space-x-4">
                        <button onClick={() => setView('teacher')} className="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition">
                            Tôi là Giáo viên
                        </button>
                        <button onClick={() => setView('student')} className="bg-teal-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-teal-600 transition">
                            Tôi là Học sinh
                        </button>
                    </div>

                    <div className="mt-20">
                        <h3 className="text-3xl font-bold text-gray-800">Tính năng nổi bật</h3>
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-8 rounded-lg shadow-md">
                                <div className="flex items-center justify-center h-16 w-16 rounded-full bg-indigo-100 mx-auto mb-4">
                                    <FileIcon />
                                </div>
                                <h4 className="text-xl font-semibold">Soạn thảo Dễ dàng</h4>
                                <p className="mt-2 text-gray-600">Tạo bài kiểm tra nhanh chóng từ file Word và Excel có sẵn.</p>
                            </div>
                             <div className="bg-white p-8 rounded-lg shadow-md">
                                <div className="flex items-center justify-center h-16 w-16 rounded-full bg-purple-100 mx-auto mb-4">
                                    <SparklesIcon />
                                </div>
                                <h4 className="text-xl font-semibold">Trải nghiệm Hấp dẫn</h4>
                                <p className="mt-2 text-gray-600">Giao diện làm bài thú vị, giảm căng thẳng cho học sinh.</p>
                            </div>
                             <div className="bg-white p-8 rounded-lg shadow-md">
                                <div className="flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mx-auto mb-4">
                                    <ChartBarIcon />
                                </div>
                                <h4 className="text-xl font-semibold">Báo cáo Trực quan</h4>
                                <p className="mt-2 text-gray-600">Theo dõi kết quả theo thời gian thực và xuất báo cáo chi tiết.</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        //=========== MAIN APP COMPONENT ===========
        const App = () => {
            const [view, setView] = useState('landing'); // landing, teacher, student
            
            const renderView = () => {
                switch(view) {
                    case 'teacher':
                        return <TeacherDashboard />;
                    case 'student':
                        return <StudentFlow />;
                    default:
                        return <LandingPage setView={setView} />;
                }
            };

            // This component handles the main layout and view switching
            const MainLayout = () => (
                <div className="flex flex-col min-h-screen">
                    <Header />
                    <main className="flex-grow">
                        {renderView()}
                    </main>
                    <Footer />
                </div>
            );
            
            // StudentFlow has its own layout, others use MainLayout
            if (view === 'student') {
                return <StudentFlow />;
            }
            
            return <MainLayout />;
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
